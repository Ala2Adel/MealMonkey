name: meal_monkey
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0+1
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
     - assets/
     - lib/localization/lang/

  fonts:
     - family: Cabin
       fonts:
         - asset: assets/fonts/Cabin-Bold.ttf
           weight: 400
     - family: Metropolis
       fonts:
         - asset: assets/fonts/metropolis.bold.otf
           weight: 500
         - asset: assets/fonts/metropolis.extra-bold.otf
           weight: 900
         - asset: assets/fonts/metropolis.medium.otf
           weight: 400
         - asset: assets/fonts/metropolis.regular.otf
           weight: 300
         - asset: assets/fonts/metropolis.semi-bold.otf
           weight: 700

